<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table style="margin: auto;">
        <tr>
            <th colspan="4"><input type="text" name="display" id="display" disabled></th>
        </tr>
        <tr>
            <td><button onclick="calcDisplay('7')">7</button></td>
            <td><button onclick="calcDisplay('8')">8</button></td>
            <td><button onclick="calcDisplay('9')">9</button></td>
            <td><button class="orange" onclick="calcDisplay(' + ')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="calcDisplay('4')">4</button></td>
            <td><button onclick="calcDisplay('5')">5</button></td>
            <td><button onclick="calcDisplay('6')">6</button></td>
            <td><button class="orange" onclick="calcDisplay(' - ')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="calcDisplay('1')">1</button></td>
            <td><button onclick="calcDisplay('2')">2</button></td>
            <td><button onclick="calcDisplay('3')">3</button></td>
            <td><button class="orange" onclick="calcDisplay(' * ')">*</button></td>
        </tr>
        <tr><td><button class="red" onclick="clearDisplay()">C</button></td>
            <td><button onclick="calcDisplay('0')">0</button></td>
            <td><button class="green" onclick="calculate()">=</button></td>
            <td><button class="orange" onclick="calcDisplay(' / ')">/</button></td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
