<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrograman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container data m-4" style="max-width: 80%;"></div>
    
    <!-- Kerjakan dibawah sini -->
    <script>
      var docs = document.querySelector('.data');

      const req = new XMLHttpRequest();

      req.open('GET', 'http://it-its.id/api/books');
      req.send();

      req.addEventListener ('load', function() {
          var data = JSON.parse(req.responseText);

          for(let key in data){
            let value = data[key];
            console.log(value);
            var html = `
            <div class="container shadow border m-4">
              <div class=" p-2"><b>${data[key].title} (${data[key].year})</b></div>
              <div class=" p-2">${data[key].author}</div>
            </div>`;
            docs.insertAdjacentHTML('afterbegin',html);
          }
      })
        
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
